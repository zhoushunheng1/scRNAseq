<!DOCTYPE html>
<html>
 <head>

 <meta charset="utf-8" />
 </head>
 

 <body>

<input type="text" name="" value="" list="data"/>
<datalist id="data">
	<option>MALAT1</option>	<option>NEAT1</option>	<option>hello</option>	<option>0000000000</option>
</datalist>
<input type="submit"  value="提交"/>


<!--

grplist  
  分组，组名字不能勾选的

type=checkbox复选框 name后面必须加[]  比如 name="hobby[]"
type="radio" 单选框
type="file"  文件选取菜单
label标签为了选文字也可以选中， for指定id是那个input
type="reset"  重置
type="hidden" 这个是隐藏的，但是能传送到服务器中，并不是完全隐藏，只是不显示，查看源代码还是能看到，
type="image" 使用图片显示提交按钮   <input type="image" src="./img/aa.jpg" width="100">
type="button"  普通按钮给js使用的，没有实际意义  <button>提交</button> 同样也能提交
type="submit"


新增的表单类型
type = date   time   week   month  email  number （min max）  url  会自动验证属性
范围验证 range ; 搜索表达  search  
颜色选取表单 type="color" 
电话号码表单 type =tel

-->
 </body>

</html>
